<!-- 
1. _resource/html/include 안의 파일을 WEB-INF/하위에 복사해 넣고 java include 시킵니다.
	아래 형식으로 바꿉니다.
	<%@ include file="/WEB-INF/include/_dtd.jsp"%>
	참고: layout.jsp

2. _header.jsp, _subMenuBar.jsp 의 링크를 맞춥니다.

3. 콘텐츠 페이지를 .jsp 로 바꾼 후 이미지가 나오지 않는다면, 전체 페이지 검색하여"../../_resource/" 상대 경로를 "/_resource/" 변경해야 합니다.

4. 대메뉴가 변경되면 그게 맞게 #wrap에 .sub01~.sub04 를 바꿔 주셔야 합니다. (lnb 동작)

5. 복사할 영역은 <div id="container"> 을 포함한 모든 코드 입니다.
 -->

<%@ include file="/WEB-INF/include/_dtd.jsp"%>
	<title>layout</title>
</head>
<body>
<!-- 
	대메뉴가 바뀌면 그에 맞춰서 #wrap에 .sub01~.sub04 바꿔주셔야 합니다
	그래야 lnb가 동작합니다.
-->
<div id="wrap" class="sub01">
<%@ include file="/WEB-INF/include/_header.jsp"%>
<%@ include file="/WEB-INF/include/_subMenuBar.jsp"%>
	<!-- 복사해올 영역 -->
	<div id="container">
		<div class="baseWidth">
			콘텐츠
		</div>
	</div>
	<!-- //복사해올 영역 -->
<%@ include file="/WEB-INF/include/_footer.jsp"%>
</div>
<%@ include file="/WEB-INF/include/_scripts.jsp"%>
</body>
</html>
